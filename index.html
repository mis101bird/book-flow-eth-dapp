<!DOCTYPE html>
<html>

<head>
    <title>Book Borrowing Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
    <h1>Books and Their Locations</h1>
    <div class="table-responsive">
    <img style="width: 450px; height: 250px; padding: 10px;" src="https://images.pexels.com/photos/159866/books-book-pages-read-literature-159866.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>BookName</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Book1</td>
                    <td id="Book1"></td>
                </tr>
                <tr>
                    <td>Book2</td>
                    <td id="Book2"></td>
                </tr>
                <tr>
                    <td>Book3</td>
                    <td id="Book3"></td>
                </tr>
                <tr>
                    <td>Book4</td>
                    <td id="Book4"></td>
                </tr>
            </tbody>
        </table>
    </div>
    Book Name: <input type="text" id="bookName" />
    Location: <input type="text" id="locationName" />
    <a href="#" onclick="borrowBook()" class="btn btn-primary">Borrow</a>
    <a href="#" onclick="returnBook()" class="btn btn-warning">Return</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/web3@0.20.2/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>

</html>
